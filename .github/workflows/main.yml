name: Build RPM Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y rpm

    - name: Set up RPM build environment
      run: |
        mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
        cp rpm_pkg.spec ~/rpmbuild/SPECS/
        cp -r * ~/rpmbuild/SOURCES/

    - name: Build RPM package
      run: rpmbuild -ba ~/rpmbuild/SPECS/rpm_pkg.spec

    - name: List built RPMs
      run: find ~/rpmbuild/RPMS -name "*.rpm"

    - name: Upload RPM
      uses: actions/upload-artifact@v2
      with:
        name: clevo-keyboard-rpm
        path: ~/rpmbuild/RPMS/**/*.rpm

    - name: Upload SRPM
      uses: actions/upload-artifact@v2
      with:
        name: clevo-keyboard-srpm
        path: ~/rpmbuild/SRPMS/*.rpm
